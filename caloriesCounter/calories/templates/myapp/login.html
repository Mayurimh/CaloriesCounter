{% extends "home.html" %}
{%block title%}Login{%endblock%}
{%block content%}
<div class="container my-5">
<div class="row justify-content-center" style="height:60%">
    <div class="col-6">
        <h2 class="text-muted">Log In</h2>
        <form method="post" class="form-horizontal">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a href="{% url 'signup' %}">create new account</a>
    </div>
    <div class="col-6">
        <img src="https://media.istockphoto.com/id/527497433/photo/food-diary.webp?b=1&s=170667a&w=0&k=20&c=eaJqrCnUJnuPVuSa1SndyJmvBLhG2ZgGq3jB1BYncqs="
                    alt="image"
                    class="img-fluid"/>
    </div>
</div>
</div>
</center>
{%endblock%}
